<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | Email Validator</title>

<style>
/* ===============================
   BRAND COLORS (CHANGE IF NEEDED)
================================ */
:root {
  --brand-primary: #2563eb;
  --brand-accent: #f59e0b;
  --bg-dark: #020617;
}

/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ---------- BACKGROUND ---------- */
body {
  height: 100vh;
  background:
    radial-gradient(circle at top,
      rgba(37,99,235,0.25),
      var(--bg-dark) 65%);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ---------- MAGIC AURA ---------- */
.magic-bg {
  position: absolute;
  width: 600px;
  height: 600px;
  background:
    radial-gradient(circle,
      var(--brand-primary),
      transparent 70%);
  filter: blur(90px);
  opacity: 0.65;
  animation: breathe 8s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.2); opacity: 1; }
}

/* ---------- FLOATING CARD ---------- */
.card {
  width: 380px;
  padding: 44px 36px;
  border-radius: 20px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.14),
    rgba(255,255,255,0.05)
  );
  backdrop-filter: blur(22px);
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow:
    0 30px 70px rgba(0,0,0,0.6),
    inset 0 0 30px rgba(255,255,255,0.08);
  animation: float 5s ease-in-out infinite;
  position: relative;
  z-index: 2;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* ---------- TEXT ---------- */
h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  color: #cbd5e1;
  font-size: 14px;
  margin-bottom: 28px;
}

/* ---------- INPUTS ---------- */
input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(0,0,0,0.25);
  color: white;
  outline: none;
  transition: 0.3s;
}

input::placeholder {
  color: #cbd5e1;
}

input:focus {
  border-color: var(--brand-primary);
  box-shadow: 0 0 16px rgba(37,99,235,0.7);
}

/* ---------- BUTTON ---------- */
button {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  color: #020617;
  background: linear-gradient(
    135deg,
    var(--brand-accent),
    var(--brand-primary)
  );
  box-shadow: 0 20px 50px rgba(37,99,235,0.6);
  transition: 0.35s;
}

button:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 30px 70px rgba(37,99,235,0.9);
}

/* ---------- ERROR ---------- */
.error {
  color: #fecaca;
  font-size: 13px;
  text-align: center;
  margin-bottom: 10px;
}

/* ---------- FOOTER ---------- */
.footer {
  margin-top: 22px;
  text-align: center;
  font-size: 14px;
  color: #e5e7eb;
}

.footer a {
  color: var(--brand-accent);
  text-decoration: none;
  font-weight: 600;
}

.footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="magic-bg"></div>

<div class="card">
  <h2>Create Account</h2>
  <div class="subtitle">Start validating emails instantly</div>

  <form method="post">
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Create password" required>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <button type="submit">Create Account</button>
  </form>

  <div class="footer">
    Already have an account?
    <a href="/login">Login</a>
  </div>
</div>

</body>
</html>
