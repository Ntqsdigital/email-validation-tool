<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Email Validator Dashboard</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}
body{background:#f1f5f9;display:flex;min-height:100vh;overflow-x:hidden}

/* Sidebar */
.sidebar{
  width:230px;background:#0f172a;color:#fff;padding:20px;
  position:fixed;top:0;bottom:0;left:0;
  transform:translateX(-100%);
  transition:.35s;z-index:1000
}
.sidebar.open{transform:translateX(0)}
.sidebar h2{color:#38bdf8;text-align:center;margin-bottom:30px}
.sidebar a{
  display:block;color:#cbd5e1;padding:12px;border-radius:6px;
  text-decoration:none;margin-bottom:8px
}
.sidebar a:hover,.sidebar a.active{background:#1e293b;color:#fff}
.close-btn{position:absolute;top:15px;right:15px;cursor:pointer}

/* Main */
.main{flex:1;margin-left:0;padding:30px;transition:.35s}
.main.shift{margin-left:230px}

/* Header */
.header{
  background:#fff;padding:15px 25px;border-radius:10px;
  display:flex;justify-content:space-between;align-items:center
}
.menu-btn{font-size:22px;cursor:pointer}

/* Card */
.card{
  background:#fff;padding:25px;border-radius:12px;
  margin-top:25px;box-shadow:0 8px 20px rgba(0,0,0,.05)
}
button{
  width:100%;padding:12px;background:#2563eb;color:#fff;
  border:none;border-radius:6px;margin-top:15px;cursor:pointer
}
.results{display:flex;gap:20px;margin-top:25px}
.result{flex:1;padding:20px;border-radius:10px;text-align:center}
.valid{background:#ecfdf5;color:#047857}
.invalid{background:#fef2f2;color:#b91c1c}
.hidden{display:none}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="toggle()">✖</div>
  <h2>EmailValidator</h2>
  <a onclick="showPage('dashboard')" class="active">Dashboard</a>
  <a onclick="showPage('history')">History</a>
  <a onclick="showPage('billing')">Billing</a>
  <a onclick="showPage('settings')">Settings</a>
</div>

<!-- Main -->
<div class="main" id="main">
  <div class="header">
    <div>
      <span class="menu-btn" onclick="toggle()">☰</span>
      <b id="title">Dashboard</b>
    </div>
    <span>Free Plan</span>
  </div>

  <!-- Dashboard -->
  <div class="card" id="dashboard">
    <h4>Upload CSV / Excel</h4>
    <button onclick="showResults()">Validate Emails</button>

    <div class="results hidden" id="results">
      <div class="result valid">
        <h3>3004</h3>
        <p>Valid Emails</p>
      </div>
      <div class="result invalid">
        <h3>0</h3>
        <p>Invalid Emails</p>
      </div>
    </div>
  </div>

  <!-- History -->
  <div class="card hidden" id="history">
    <h4>Validation History</h4>
    <p>Demo data only</p>
  </div>

  <!-- Billing -->
  <div class="card hidden" id="billing">
    <h4>Billing</h4>
    <p>Free Plan</p>
  </div>

  <!-- Settings -->
  <div class="card hidden" id="settings">
    <h4>Settings</h4>
    <p>Email: demo@example.com</p>
  </div>
</div>

<script>
function toggle(){
  sidebar.classList.toggle("open")
  main.classList.toggle("shift")
}

function showPage(id){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"))
  document.getElementById(id).classList.remove("hidden")
  document.getElementById("title").innerText=id.charAt(0).toUpperCase()+id.slice(1)
}

function showResults(){
  document.getElementById("results").classList.remove("hidden")
}
</script>

</body>
</html>
