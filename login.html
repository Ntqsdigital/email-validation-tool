<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
:root {
  --brand-primary: #2563eb;
  --brand-accent: #f59e0b;
  --bg-dark: #020617;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background:
    radial-gradient(circle at top,
      rgba(37,99,235,0.25),
      var(--bg-dark) 65%);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.magic-bg {
  position: absolute;
  width: 600px;
  height: 600px;
  background:
    radial-gradient(circle,
      var(--brand-primary),
      transparent 70%);
  filter: blur(90px);
  opacity: 0.65;
  animation: breathe 8s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.2); opacity: 1; }
}

.card {
  width: 380px;
  padding: 44px 36px;
  border-radius: 20px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.14),
    rgba(255,255,255,0.05)
  );
  backdrop-filter: blur(22px);
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow:
    0 30px 70px rgba(0,0,0,0.6),
    inset 0 0 30px rgba(255,255,255,0.08);
  animation: float 5s ease-in-out infinite;
  position: relative;
  z-index: 2;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  color: #cbd5e1;
  font-size: 14px;
  margin-bottom: 22px;
}

/* ERROR MESSAGE */
.error {
  display: none;
  margin-bottom: 16px;
  padding: 12px;
  border-radius: 10px;
  background: rgba(239,68,68,0.18);
  color: #fecaca;
  text-align: center;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(0,0,0,0.25);
  color: white;
  outline: none;
  transition: 0.3s;
}

input::placeholder {
  color: #cbd5e1;
}

input:focus {
  border-color: var(--brand-primary);
  box-shadow: 0 0 16px rgba(37,99,235,0.7);
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  color: #020617;
  background: linear-gradient(
    135deg,
    var(--brand-accent),
    var(--brand-primary)
  );
  box-shadow: 0 20px 50px rgba(37,99,235,0.6);
  transition: 0.35s;
}

button:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 30px 70px rgba(37,99,235,0.9);
}

.footer {
  margin-top: 22px;
  text-align: center;
  font-size: 14px;
  color: #e5e7eb;
}

.footer a {
  color: var(--brand-accent);
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="magic-bg"></div>

<div class="card">
  <h2>Welcome Back</h2>
  <div class="subtitle">Login to your dashboard</div>

  <!-- ERROR MESSAGE -->
  <div id="errorMsg" class="error">
    Invalid email or password
  </div>

  <form id="loginForm">
    <input type="email" name="email" placeholder="Email address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" id="loginBtn">Login</button>
  </form>

  <div class="footer">
    Donâ€™t have an account?
    <a href="/signup">Create account</a>
  </div>
</div>

<script>
const form = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");
const btn = document.getElementById("loginBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault(); // stop page refresh
  errorMsg.style.display = "none";
  btn.innerText = "Logging in...";
  btn.disabled = true;

  const email = form.email.value;
  const password = form.password.value;

  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {
      window.location.href = "/dashboard";
    } else {
      errorMsg.innerText = data.message || "Invalid email or password";
      errorMsg.style.display = "block";
    }
  } catch (err) {
    errorMsg.innerText = "Server error. Try again.";
    errorMsg.style.display = "block";
  }

  btn.innerText = "Login";
  btn.disabled = false;
});
</script>

</body>
</html>
